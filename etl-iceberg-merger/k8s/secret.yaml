apiVersion: v1
kind: Secret
metadata:
  name: iceberg-merger-secrets
  namespace: default
type: Opaque
stringData:
  catalog_token: "your-catalog-token-here"
  s3_access_key_id: "your-s3-access-key-id"
  s3_secret_access_key: "your-s3-secret-access-key"
  sentry_dsn: "https://your-sentry-dsn@sentry.io/project"
