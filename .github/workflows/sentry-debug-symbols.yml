name: Sentry Debug Symbols

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch, tag, or SHA)"
        type: string
        required: false

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  resolve-ref:
    name: Resolve Checkout Ref
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      ref: ${{ steps.pick.outputs.ref }}
    steps:
      - name: Pick ref
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          EVENT_NAME="${GITHUB_EVENT_NAME}"
          MERGE_SHA=$(jq -r '.pull_request.merge_commit_sha // empty' "$GITHUB_EVENT_PATH")
          INPUT_REF=$(jq -r '.inputs.ref // empty' "$GITHUB_EVENT_PATH")

          if [[ "$EVENT_NAME" == "pull_request" && -n "$MERGE_SHA" ]]; then
            REF="$MERGE_SHA"
          elif [[ -n "$INPUT_REF" ]]; then
            REF="$INPUT_REF"
          else
            echo "Error: no merge commit or input ref provided" >&2
            exit 1
          fi

          echo "ref=$REF" >> "$GITHUB_OUTPUT"

  # Build and upload debug symbols for each architecture
  # We build inside Docker (same environment as production) to ensure Build IDs match
  upload-debug-symbols:
    name: Upload Debug Symbols (${{ matrix.arch }})
    needs: resolve-ref
    # Run only when the PR is merged and is NOT a release PR, or manual run.
    if: |
      github.event_name == 'workflow_dispatch' || (
        github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true &&
        !contains(github.event.pull_request.labels.*.name, 'release')
      )
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: blacksmith-4vcpu-ubuntu-2404
            platform: linux/amd64
          - arch: arm64
            runner: blacksmith-4vcpu-ubuntu-2404-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-ref.outputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build etl-api to builder stage and extract binary
        run: |
          # Build to the builder stage (before strip) using the same Dockerfile
          docker build \
            --target builder \
            --platform ${{ matrix.platform }} \
            -f etl-api/Dockerfile \
            -t etl-api-builder \
            .

          # Extract unstripped binary with debug symbols
          docker create --name etl-api-container etl-api-builder
          docker cp etl-api-container:/app/target/release/etl-api ./etl-api
          docker rm etl-api-container

      - name: Build etl-replicator to builder stage and extract binary
        run: |
          # Build to the builder stage (before strip) using the same Dockerfile
          docker build \
            --target builder \
            --platform ${{ matrix.platform }} \
            -f etl-replicator/Dockerfile \
            -t etl-replicator-builder \
            .

          # Extract unstripped binary with debug symbols
          docker create --name etl-replicator-container etl-replicator-builder
          docker cp etl-replicator-container:/app/target/release/etl-replicator ./etl-replicator
          docker rm etl-replicator-container

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: Upload debug symbols to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        run: |
          echo "Uploading ${{ matrix.arch }} debug symbols to Sentry (parallel)..."

          # Upload etl-api symbols in background
          sentry-cli debug-files upload \
            --include-sources \
            ./etl-api &
          PID_API=$!

          # Upload etl-replicator symbols in background
          sentry-cli debug-files upload \
            --include-sources \
            ./etl-replicator &
          PID_REPLICATOR=$!

          # Wait for both uploads to complete
          wait $PID_API || exit 1
          echo "✅ etl-api symbols uploaded"
          wait $PID_REPLICATOR || exit 1
          echo "✅ etl-replicator symbols uploaded"

      - name: Verify upload
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        run: |
          # Verify both in parallel
          sentry-cli debug-files check ./etl-api &
          sentry-cli debug-files check ./etl-replicator &
          wait
