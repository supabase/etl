name: Sentry Debug Symbols

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch, tag, or SHA)"
        type: string
        required: false

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  resolve-ref:
    name: Resolve Checkout Ref
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      ref: ${{ steps.pick.outputs.ref }}
    steps:
      - name: Pick ref
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          EVENT_NAME="${GITHUB_EVENT_NAME}"
          MERGE_SHA=$(jq -r '.pull_request.merge_commit_sha // empty' "$GITHUB_EVENT_PATH")
          INPUT_REF=$(jq -r '.inputs.ref // empty' "$GITHUB_EVENT_PATH")

          if [[ "$EVENT_NAME" == "pull_request" && -n "$MERGE_SHA" ]]; then
            REF="$MERGE_SHA"
          elif [[ -n "$INPUT_REF" ]]; then
            REF="$INPUT_REF"
          else
            echo "Error: no merge commit or input ref provided" >&2
            exit 1
          fi

          echo "ref=$REF" >> "$GITHUB_OUTPUT"

  # Build and upload debug symbols for each architecture
  # Symbols are architecture-specific, so we need to build on native runners
  upload-debug-symbols:
    name: Upload Debug Symbols (${{ matrix.arch }})
    needs: resolve-ref
    # Run only when the PR is merged and is NOT a release PR, or manual run.
    if: |
      github.event_name == 'workflow_dispatch' || (
        github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true &&
        !contains(github.event.pull_request.labels.*.name, 'release')
      )
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: blacksmith-4vcpu-ubuntu-2404
          - arch: arm64
            runner: blacksmith-4vcpu-ubuntu-2404-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-ref.outputs.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88.0"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler clang lld

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-release-

      - name: Build binaries with debug symbols
        run: |
          # Build both binaries in release mode (debug symbols enabled in Cargo.toml)
          # Do NOT strip - we need the symbols for Sentry
          cargo build --release -p etl-api -p etl-replicator

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: Upload debug symbols to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        run: |
          echo "Uploading ${{ matrix.arch }} debug symbols to Sentry (parallel)..."

          # Upload etl-api symbols in background
          sentry-cli debug-files upload \
            --include-sources \
            target/release/etl-api &
          PID_API=$!

          # Upload etl-replicator symbols in background
          sentry-cli debug-files upload \
            --include-sources \
            target/release/etl-replicator &
          PID_REPLICATOR=$!

          # Wait for both uploads to complete
          wait $PID_API || exit 1
          echo "✅ etl-api symbols uploaded"
          wait $PID_REPLICATOR || exit 1
          echo "✅ etl-replicator symbols uploaded"

      - name: Verify upload
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        run: |
          # Verify both in parallel
          sentry-cli debug-files check target/release/etl-api &
          sentry-cli debug-files check target/release/etl-replicator &
          wait
