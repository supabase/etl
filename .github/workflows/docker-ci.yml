name: Docker CI

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Push Images
    # Skip for release PRs to avoid double building with release workflow.
    if: |
      github.event_name == 'workflow_dispatch' || (
        github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'release')
      )
    strategy:
      matrix:
        image: [etl-api, etl-replicator]
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    with:
      image: docker.io/${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}
      context: .
      file: ./${{ matrix.image }}/Dockerfile
      push: true
      tag_with_version: false
