name: Docker Build

on:
  workflow_call:
    inputs:
      image:
        description: "Docker image (e.g. docker.io/<org>/<repo>)"
        type: string
        required: true
      checkout_ref:
        description: "Git ref (branch, SHA, or tag) to check out"
        type: string
        required: false
      file:
        description: "Path to Dockerfile relative to the repository root"
        type: string
        default: "Dockerfile"
      context:
        description: "Docker build context"
        type: string
        default: "."
      push:
        description: "Push image to registry"
        type: boolean
        default: false
      tag_with_version:
        description: "Also tag the image with version"
        type: boolean
        default: false
      version:
        description: "Version to tag when tag_with_version=true"
        type: string
        required: false

permissions:
  contents: read

jobs:
  # Build each platform natively on its own runner
  build-platform:
    name: Build ${{ matrix.platform }} Image
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Checkout (specific ref)
        if: inputs.checkout_ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Checkout (default)
        if: inputs.checkout_ref == ''
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: inputs.push == true
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
          tags: |
            type=raw,value=latest-${{ matrix.arch }}
            type=sha,format=long,prefix=,suffix=-${{ matrix.arch }}
            ${{ inputs.tag_with_version && format('type=raw,value=v{0}-{1}', inputs.version, matrix.arch) || '' }}

      - name: Build and Push Single-Platform Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          provenance: false

  # Create multi-arch manifest combining both platforms
  create-manifest:
    name: Create Multi-Arch Manifest
    needs: build-platform
    runs-on: ubuntu-latest
    if: inputs.push == true
    steps:
      - name: Checkout (specific ref)
        if: inputs.checkout_ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Checkout (default)
        if: inputs.checkout_ref == ''
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and Push Multi-Arch Manifest
        run: |
          IMAGE="${{ inputs.image }}"
          FULL_SHA=$(git rev-parse HEAD)

          # Create manifest for latest
          docker buildx imagetools create -t "${IMAGE}:latest" \
            "${IMAGE}:latest-amd64" \
            "${IMAGE}:latest-arm64"

          # Create manifest for SHA
          docker buildx imagetools create -t "${IMAGE}:${FULL_SHA}" \
            "${IMAGE}:${FULL_SHA}-amd64" \
            "${IMAGE}:${FULL_SHA}-arm64"

          # Create manifest for version if needed
          if [ "${{ inputs.tag_with_version }}" = "true" ] && [ -n "${{ inputs.version }}" ]; then
            docker buildx imagetools create -t "${IMAGE}:v${{ inputs.version }}" \
              "${IMAGE}:v${{ inputs.version }}-amd64" \
              "${IMAGE}:v${{ inputs.version }}-arm64"
          fi

      - name: Output Image Information
        run: |
          IMAGE="${{ inputs.image }}"
          NAME="${IMAGE##*/}"
          FULL_SHA=$(git rev-parse HEAD)
          TAGS="latest, ${FULL_SHA}"
          if [ "${{ inputs.tag_with_version }}" = "true" ] && [ -n "${{ inputs.version }}" ]; then
            TAGS="${TAGS}, v${{ inputs.version }}"
          fi
          HUB_PATH=$(echo "${IMAGE}" | sed -E 's@^docker\.io/@@')
          echo "‚úÖ Successfully built and pushed ${NAME} multi-arch image"
          echo "üè∑Ô∏è Tags: ${TAGS}"
          echo "üèóÔ∏è Platforms: linux/amd64, linux/arm64"
          echo "üîó View at: https://hub.docker.com/r/${HUB_PATH}"
