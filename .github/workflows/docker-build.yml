name: Docker Build

on:
  workflow_call:
    inputs:
      image:
        description: "Docker image (e.g. docker.io/<org>/<repo>)"
        type: string
        required: true
      checkout_ref:
        description: "Git ref (branch, SHA, or tag) to check out"
        type: string
        required: false
      file:
        description: "Path to Dockerfile relative to the repository root"
        type: string
        default: "Dockerfile"
      context:
        description: "Docker build context"
        type: string
        default: "."
      push:
        description: "Push image to registry"
        type: boolean
        default: false
      tag_with_version:
        description: "Also tag the image with version"
        type: boolean
        default: false
      version:
        description: "Version to tag when tag_with_version=true"
        type: string
        required: false

permissions:
  contents: read

jobs:
  metadata:
    name: Compute Metadata
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
          tags: |
            type=raw,value=latest
            type=sha,format=long,prefix=
            ${{ inputs.tag_with_version && format('type=raw,value=v{0}', inputs.version) || '' }}

  docker:
    name: Build Docker Image
    needs: metadata
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout (specific ref)
        if: inputs.checkout_ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Checkout (default)
        if: inputs.checkout_ref == ''
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Log in to Docker Hub
        if: inputs.push == true
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Architecture Tags
        id: arch_tags
        shell: bash
        run: |
          set -euo pipefail
          tags="${{ needs.metadata.outputs.tags }}"
          arch="${{ matrix.arch }}"
          if [ -z "$tags" ]; then
            echo "tags=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          tmp=$(mktemp)
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "${tag}-${arch}" >> "$tmp"
            fi
          done <<< "$tags"
          printf 'tags<<EOF\n%s\nEOF\n' "$(cat "$tmp")" >> "$GITHUB_OUTPUT"

      - name: Build and Push Image (${{ matrix.arch }})
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          push: ${{ inputs.push }}
          tags: ${{ steps.arch_tags.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
          platforms: linux/${{ matrix.arch }}
          cache-from: type=gha,scope=${{ inputs.image }}-${{ matrix.arch }}
          cache-to: type=gha,scope=${{ inputs.image }}-${{ matrix.arch }},mode=max

  manifest:
    name: Publish Multi-Arch Manifest
    needs: [metadata, docker]
    if: inputs.push == true
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Multi-Architecture Manifests
        shell: bash
        run: |
          set -euo pipefail
          tags="${{ needs.metadata.outputs.tags }}"
          while IFS= read -r tag; do
            if [ -z "$tag" ]; then
              continue
            fi
            docker buildx imagetools create \
              --tag "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "$tags"

      - name: Output Image Information
        run: |
          IMAGE="${{ inputs.image }}"
          NAME="${IMAGE##*/}"
          # Derive SHA from the checked-out ref to ensure correctness.
          FULL_SHA=$(git rev-parse HEAD)
          TAGS="latest, ${FULL_SHA}"
          if [ "${{ inputs.tag_with_version }}" = "true" ] && [ -n "${{ inputs.version }}" ]; then
            TAGS="${TAGS}, v${{ inputs.version }}"
          fi
          HUB_PATH=$(echo "${IMAGE}" | sed -E 's@^docker\.io/@@')
          echo "âœ… Successfully built and pushed ${NAME} image"
          echo "ðŸ·ï¸ Tags: ${TAGS}"
          echo "ðŸ”— View at: https://hub.docker.com/r/${HUB_PATH}"
