name: Docker Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [api, replicator]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }} image
        uses: docker/build-push-action@v6
        id: build
        with:
          file: ./${{ matrix.image }}/Dockerfile
          push: true
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.ref_name }}
            ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}

      - name: Output image information
        run: |          
          echo "‚úÖ Successfully built and pushed ${{ matrix.image }} image"
          echo "üè∑Ô∏è Tags: latest, ${{ github.ref_name }}, ${{ github.sha }}"
          echo "üîó View at: https://hub.docker.com/r/${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}"