name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint
    runs-on: blacksmith-2vcpu-ubuntu-2404
    strategy:
      matrix:
        check: [fmt, clippy, sort]
        rust: ["1.88", stable]
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Rust ${{ matrix.rust }}
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          components: ${{ matrix.check == 'fmt' && 'rustfmt' || 'clippy' }}
          toolchain: ${{ matrix.rust }}
          cache-key: ${{ matrix.check }}

      - name: Install cargo-sort
        if: matrix.check == 'sort'
        run: cargo install cargo-sort

      - name: Run Cargo Fmt
        if: matrix.check == 'fmt'
        run: cargo fmt --check

      - name: Run Cargo Clippy
        if: matrix.check == 'clippy'
        run: cargo clippy --all-targets --all-features --no-deps -- -D warnings

      - name: Run Cargo Sort
        if: matrix.check == 'sort'
        run: cargo sort --workspace --grouped --check

  test-partial:
    name: Tests (Partial)
    runs-on: blacksmith-2vcpu-ubuntu-2404
    # Run on forks.
    if: github.event.pull_request.head.repo.fork == true
    permissions:
      contents: read
    strategy:
      matrix:
        postgres_version: [18, 17, 16, 15, 14]
        rust: ["1.88", stable]
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Rust ${{ matrix.rust }}
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          toolchain: ${{ matrix.rust }}
          cache-key: test-partial

      - name: Start Docker Compose (Postgres ${{ matrix.postgres_version }})
        run: |
          POSTGRES_VERSION=${{ matrix.postgres_version }} docker compose -f ./scripts/docker-compose.yaml up -d

      - name: Install sqlx-cli
        run: |
          cargo install sqlx-cli \
            --features native-tls,postgres \
            --no-default-features \
            --locked

      - name: Migrate Database
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5430
          POSTGRES_HOST: localhost
        run: |
          sudo apt-get install libpq-dev -y
          ./etl-api/scripts/run_migrations.sh

      - name: Run Tests
        run: |
          cargo test \
            --workspace \
            --all-features \
            --no-fail-fast \
            --exclude etl-destinations \
          && \
          cargo test \
            -p etl-destinations \
            --no-default-features \
            --no-fail-fast \
            --features iceberg

  test-full:
    name: Tests (Full)
    runs-on: blacksmith-2vcpu-ubuntu-2404
    # Run on non-forks.
    if: github.event.pull_request.head.repo.fork == false
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        postgres_version: [18, 17, 16, 15, 14]
        rust: ["1.88", stable]
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Rust ${{ matrix.rust }}
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          toolchain: ${{ matrix.rust }}
          cache-key: test-full

      - name: Start Docker Compose (Postgres ${{ matrix.postgres_version }})
        run: |
          POSTGRES_VERSION=${{ matrix.postgres_version }} docker compose -f ./scripts/docker-compose.yaml up -d

      - name: Install sqlx-cli
        run: |
          cargo install sqlx-cli \
            --features native-tls,postgres \
            --no-default-features \
            --locked

      - name: Migrate Database
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5430
          POSTGRES_HOST: localhost
        run: |
          sudo apt-get install libpq-dev -y
          ./etl-api/scripts/run_migrations.sh

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@1ee706eb04986370fc60419ba172594c51067f29 # v2.62.58
        with:
          tool: cargo-llvm-cov

      - name: Set up BigQuery Credentials
        run: |
          printf '%s' '${{ secrets.TESTS_BIGQUERY_SA_KEY_JSON }}' > /tmp/bigquery-sa-key.json
          echo "TESTS_BIGQUERY_PROJECT_ID=${{ secrets.TESTS_BIGQUERY_PROJECT_ID }}" >> $GITHUB_ENV
          echo "TESTS_BIGQUERY_SA_KEY_PATH=/tmp/bigquery-sa-key.json" >> $GITHUB_ENV

      - name: Generate Code Coverage
        id: coverage
        run: |
          cargo llvm-cov test \
            --workspace --no-fail-fast \
            --all-features \
            --lcov --output-path lcov.info

      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          fail-on-error: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: lcov.info
          debug: true
